<table>
    <tr>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Ataque</th>
        <th>Defensa</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let pokemon of pokemons | pokemonesFilter : pokemonFilter">
        <td>{{ pokemon.name }}</td>
        <td class="images"><img class="img-pkm" alt="pokemon.png" [src]="pokemon.image" /></td>
        <td>{{ pokemon.attack }}</td>
        <td>{{ pokemon.defense }}</td>
        <td class="buttons">
            <button (click)="editPokemon(pokemon) ">
                <i class="fa-solid fa-edit"></i>
            </button>
            <button (click)="deletePokemon(pokemon.id) ">
                <i class="fa-solid fa-trash"></i>
            </button>
        </td>
    </tr>
</table>
