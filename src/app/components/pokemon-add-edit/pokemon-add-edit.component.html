<form class="form" autocomplete="off" [formGroup]="form" (ngSubmit)="save()">

    <div class="content">
        <div class="title">
            <label>{{title}}</label>
        </div>

        <div class="inputs">
            <label class="text-inputs">Nombre: </label>
            <input type="text" formControlName="name" />
        </div> 

        <div class="inputs">
            <label class="text-inputs">Ataque:</label>
            <span >0</span>
            <input class="range" type="range" min="0" max="100" formControlName="attack" (ngModelChange)="eventAttack($event)">
            <span>100</span>
            <div class="input-icon">{{attack}}</div>
        </div> 

        <div class="inputs">
            <label class="text-inputs">Imagen: </label>
            <input type="text" placeholder="url" formControlName="image"/>
        </div>

        <div class="inputs"> 
            <label class="text-inputs">Defensa:</label>
            <span >0</span>
            <input class="range" type="range" min="0" max="100" formControlName="defense" (ngModelChange)="eventDefense($event)">
            <span>100</span>
            <div class="input-icon">{{defense}}</div>
        </div>

        <div class="buttons">
            <button class="button" type="submit" [disabled]="form.invalid">
                <i class="fa-solid fa-save"></i>Guardar 
            </button>
            <button class="button" type="button" (click)="updatePokemonsEmit.emit()">
                <i class="fa-solid fa-x"></i>Cancelar
            </button>
        </div>
    </div>
    
</form>
